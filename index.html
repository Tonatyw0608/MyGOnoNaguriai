<!DOCTYPE html>
<html>
<head>
    <title>物理弹球</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
        }
        #gameCanvas {
            display: block;
        }
        #nowPlaying {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <audio id="bgm" hidden></audio>
    <div id="nowPlaying"></div>
    <button id="startButton" style="position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">开始演出</button>
    <script src="script.js"></script>
</body>
</html>
